<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main>
<div id="text-project" class=""px-4 py-5 my-5 text-center"">
    <h1 class="display-5 fw-bold">Case Converter</h1>
    <label for="main-area"></label>
    <textarea id="main-area"></textarea>
    <div class="col-lg-6 mx-auto">
        
            <button id="upper-case" type="button" class="btn btn-outline-primary ">Upper Case</button>


            <button id="lower-case" type="button" class="btn btn-outline-primary ">Lower Case</button>

            <button id="proper-case" type="button" class="btn btn-outline-primary ">Proper Case</button>

            <button id="sentence-case" type="button" class="btn btn-outline-primary ">Sentence Case</button>

            <div class="d-grid gap-2">
                <button id="save-text-file" type="button" class="btn btn-outline-primary ">Save Text File</button>
            </div>
        </div>
    </div>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
